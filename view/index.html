<html>
    <head>
        <title>Popping circles</title>
        <link rel="stylesheet" type="text/css" href="/styles/game-style.css">
    </head>
    <body>
        <div class="stopwatch-block primary-color">
            <div class="stopwatch">00:00:00</div>
        </div>
        <div id="game-status" class="game-main-frame primary-color hide-elements">
            <div><span style="color: green;">Green</span> bubbles <span id="green-bubbles-number"></span></div>
            <div><span style="color: red;">Red</span> bubbles <span id="red-bubbles-number"></span></div>
            <div><span style="color: blue;">Blue</span> bubbles <span id="blue-bubbles-number"></span></div>
        </div>
        <div id="game-options" class="game-main-frame primary-color box-shadow">
            <div class="selector-block">
                <div class="label-ball-selector">How many balls you want to pop: </div>
                <div>
                    <select name="balls-selector" id="balls-selector">
                        <option value="" disabled selected>Select an option</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>     
            <div class="mode-block">
                <div>Choose the mode: </div>
                <div class="mode-options">
                    <div><button id="button-remove-all-colors">Remove all the colors</button></div>
                    <div><button id="button-remove-one-color">Remove just one color</button></div>
                </div>
            </div> 
        </div>
        <div id="chosen-color" class="hide-elements box-shadow game-main-frame primary-color">
            <div>COLOR SELECTED:</div>
            <div id="buble-color-chosen-random" class="bubble"></div>
            <div><button id="play-button">Play</button></div>
        </div>
        <div id="game-board" class="hide-elements"></div>
        <dialog id="dialog-confirm-selection">
            <div>
                <p>Are you ready?</p>
                <button id="yes-btn" class="dialog-button">Yes</button>
                <button id="go-to-settings-btn" class="dialog-button">Go to settings</button>
            </div> 
        </dialog>
        <dialog id="dialog-game-finished">
            <div>
                <div id="display-finished-results"></div>
                <button id="start-over-btn" class="dialog-button">Start over</button>
            </div> 
        </dialog>
        <script src="/game-scripts/game.js"></script>
    </body>
</html>
